<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guitars</title>
</head>
<body style="background-color: #0e0e0e; margin: 0; text-align: center;">
  <svg width="50%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
    <defs>
      <clipPath id="clip-mask">
        <circle cx="50" cy="50" r="50" fill="black"></circle>
      </clipPath>
    </defs>

    <image
      width="100%"
      height="100%"
      preserveAspectRatio="xMinYMin slice"
      xlink:href="./guitar.jpg"
      clip-path="url(#clip-mask)"
    ></image>
  </svg>

  <img src="guitar.png" alt="PNG image" width="50%" />
</body>
</html>
